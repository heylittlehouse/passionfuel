<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Go Further | PassionFuel</title>
</head>
<body>
	<header class="clear">
		<h1>PASSIONFUEL</h1>
		<i id="navdrop" class="fa fa-bars right"></i>
	</header>

	<div id="main">
		<div id="banner" class="section">
			<img id="bridge" src="bridge.jpeg">
		</div>
		<hr>
		<div id="description" class="section clear">
			<div id="titletag">
				<h2 id="title">The Sugar Fly Never Went Down</h2>
				<p id="tag">A work in progress</p>
			</div>
			<div id="person" class="clear">
				<div id="profile" class="left">
					<img id="nina" src="nina.jpg">
				</div>
				<div id="person-stats" class="left">
					<a id="username">natgurl93</a>
					<p id="location">Redondo Beach, United States</p>
				</div><!-- person-stats-->
			</div><!-- person-->
			<div id="raised-bar">
				<p><strong>$1,326</strong> USD raised by 16 backers</p>
				<div style="background-color:grey;width:100%;height:2em"class="total">
					<div style="background-color:#9dd0c6;width:13%;height:2em"class="responded-same">
					</div>
				</div>
				<p><strong>13%</strong> of $10,000 <u>flexible goal</u></p>
			</div><!-- raised bar-->
			<div id="social-icons" class="right">
				<i class="fa fa-facebook-square"></i>
				<i class="fa fa-heart"></i>
			</div>
		</div><!-- description-->
		<div id="rest">
			<div>
				<hr>
				<a id="story" href="#"><p>READ THE STORY</p></a>
				<hr>
			</div>
			<div id="perks">
				<p>PERKS</p>
				<hr>
			</div>
		</div>
	</div><!-- main-->

</body>
</html>
